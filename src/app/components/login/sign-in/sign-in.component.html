<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CENTRILAB</a>
  </div>
</nav>
<div class="container">
  <div class="row col-md-12 offset-md-0">
    <h2 class="text-center mt-4" style="color: rgb(52, 89, 230)">
      <b>INICIAR SESIÓN</b>
    </h2>
    <div class="row">
      <form
        class="col-md-4 offset-md-4"
        (ngSubmit)="login()"
        [formGroup]="userForm"
      >
        <fieldset>
          <div class="form-group">
            <label for="inputNickname" class="form-label mt-4">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingrese su email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label mt-4"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingrese su contraseña"
              formControlName="password"
            />
          </div>
          <div class="btn-group btn-group-lg col-md-12 mt-4" role="group">
            <button type="submit" class="btn btn-primary mt-4">
              <div>
                <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Iniciar Sesión
              </div>
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <br />
  </div>
</div>
