<app-main-header></app-main-header>
<div class="container">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mt-1 mb-1 bo border-bottom"
  >
    <h2>Agregar Cliente</h2>
  </div>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID</label>
          <input
            class="form-control"
            type="number"
            formControlName="client_id"
            required
          />
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            required
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            class="form-control"
            type="text"
            formControlName="email"
            required
          />
        </div>

        <div class="form-group">
          <label>Rol</label>
          <input
            class="form-control"
            type="number"
            formControlName="rol"
            required
          />
        </div>

        <div class="form-group">
          <label>Contrase√±a</label>
          <input
            class="form-control"
            type="text"
            formControlName="password"
            required
          />
        </div>

        <div class="form-group">
          <label>Telefono</label>
          <input
            class="form-control"
            type="text"
            formControlName="phone"
            required
          />
        </div>

        <div class="form-group">
          <label>Numero de documento</label>
          <input
            class="form-control"
            type="text"
            formControlName="document_number"
            required
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Wallet</label>
          <input
            class="form-control"
            type="text"
            formControlName="wallet"
            required
          />
        </div>

        <div class="form-group">
          <label>Numero de cuenta</label>
          <input
            class="form-control"
            type="text"
            formControlName="account_number"
            required
          />
        </div>

        <div class="form-group">
          <label>Pais</label>
          <input
            class="form-control"
            type="text"
            formControlName="country"
            required
          />
        </div>

        <div class="form-group">
          <label>Foto</label>
          <input
            class="form-control"
            type="text"
            formControlName="user_photo"
            required
          />
        </div>

        <div class="form-group">
          <label>Documento frontal</label>
          <input
            class="form-control"
            type="text"
            formControlName="doc_image_front"
            required
          />
        </div>

        <div class="form-group">
          <label>Documento trasero</label>
          <input
            class="form-control"
            type="text"
            formControlName="doc_image_back"
            required
          />
        </div>
      </div>
    </div>
    <label class="col-12"></label>
    <div class="form-group d-flex justify-content-center">
      <button type="button" class="btn btn-success col-md-4" type="submit">
        Agregar Cliente
      </button>
    </div>
  </form>
</div>
